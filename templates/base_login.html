{% load staticfiles %}

<!DOCTYPE html>
<!--[if IE 8]> <html lang="es" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="es">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>{% block titulo_pagina %}{% endblock %} SEOT</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />

	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="{% static 'assets/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/style.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/style-responsive.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/theme/default.css' %}" rel="stylesheet" id="theme" />

    {% block css %}
    {% endblock css %}

	<!-- ================== END BASE CSS STYLE ================== -->
</head>
<body>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->

	<div class="login-cover">
        <div class="login-cover-image"><img src="{% static 'img/fondos/1.jpg' %}" data-id="login-cover-image" alt=""/></div>

	</div>
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin login -->
        <div class="login login-v2" data-pageload-addclass="animated flipInX">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <b>{% block titulo_contenido %}{% endblock %}</b>
                    <small>Home energy control</small>
                </div>
                <div class="icon">
                    {% block icon %}
                    {% endblock %}
                </div>
            </div>
            <!-- end brand -->
            <div class="login-content">
                {% block contenido %}{% endblock %}
            </div>
        </div>
        <!-- end login -->
	</div>
	<!-- end page container -->

	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'assets/plugins/jquery/jquery-1.9.1.min.js' %}"></script>
	<script src="{% static 'assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js' %}"></script>
	<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--[if lt IE 9]>
		<script src="{% static 'assets/crossbrowserjs/html5shiv.js' %}"></script>
		<script src="{% static 'assets/crossbrowserjs/respond.min.js' %}"></script>
		<script src="{% static 'assets/crossbrowserjs/excanvas.min.js' %}"></script>
	<![endif]-->
	<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
	<script src="{% static 'assets/plugins/jquery-cookie/jquery.cookie.js' %}"></script>
	<!-- ================== END BASE JS ================== -->

	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="{% static 'assets/js/login-v2.demo.min.js' %}"></script>
	<script src="{% static 'assets/js/apps.min.js' %}"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->

    {% block javascript %}
    {% endblock %}

    <script>
        $('input').addClass('input-lg').parent().addClass('m-b-20');
    </script>

	<script>
		$(document).ready(function() {
		    STATIC_URL = "{% static '' %}";
			App.init();
		});
	</script>

    <script>
        var url_page = document.URL;
        var url_development = "#";
        if (url_page.indexOf(url_development) >= 0){
            $('#page-container').css('display', 'none');
            var chtml = '<div id="index-development" class="login p-20" style="text-align: center; font-size: 24px; background-color: #fff">';
            chtml += 'NOTA: <br><br><a id="lets-go" href="javascript:void()" onclick="lets_go">Continuar</a></div>';
            $("body").append(chtml);
            $("#lets-go").on('click', function(){
                $("#index-development").remove();
            $('#page-container').css('display', 'block');
            });
        }
    </script>
</body>
</html>
